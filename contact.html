  <section class="hero">
    <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
    <h2 class="dark-blue">Contact Us
    </h2>
    <form data-abide novalidate>
      <div data-abide-error class="alert callout" style="display: none;">
        <p><i class="fi-alert"></i> There are some errors in your form.</p>
      </div>
      <div class="row">
        <div class="small-12 columns">
          <label>Name Required
            <input type="text" placeholder="Tim Smith" required>
            <span class="form-error">
              Please fill out your name, it is required!
            </span>
          </label>
        </div></div>
        <div class="small-12 columns">
          <label>Email Required
            <input type="text" id="email" placeholder="Please enter a valid email address" required pattern="email">
            <span class="form-error">
              Please enter a valid email address!
            </span>
          </label>
        </div>
      <div class="row">
        <div class="large-6 columns">
          <label>Phone Number
            <input type="tel" placeholder="5191232345" pattern="tel">
          </label>
        </div>
        <div class="large-6 columns">
          <label>Comments Required
            <textarea placeholder="None" required></textarea>
          </label>
        </div>
      </div>
      <div class="row">
        <fieldset class="large-6 columns">
          <button class="button" type="submit" value="Submit">Submit</button>
        </fieldset>
        <fieldset class="large-6 columns">
          <button class="alert button" type="reset" value="Reset">Reset</button>
        </fieldset>
      </div>
    </form>
